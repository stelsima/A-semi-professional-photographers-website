        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background: #13252E;

            margin: 0 15px;

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;

        }

        .nav-links a:hover {

            color: #13252E;
            border-radius: 5px;
        }

        .social-buttons, .language-buttons {
            display: flex;
            align-items: center;
        }

        .social-buttons a, .language-buttons a {
            color: #fff;
            background: #13252E;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s;
        }

        .social-buttons a:hover, .language-buttons a:hover {
            background: #555;
        }

        .language-buttons a img {
            width: 24px;
            height: 16px;
        }

        .language-buttons {
            margin-right: 10px;
        }

        .content {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }

        .content h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 24px;
        }

        .projects-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .project-item {
            background: #1f2a31;
            border-radius: 10px;
            margin: 20px;
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s;
            text-align: left;
        }

        .project-item img {
            width: 100%;
            height: auto;
        }

        .project-content {
            padding: 20px;
        }

        .project-content h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        .project-content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .project-item a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .project-item:hover {
            transform: scale(1.05);
        }
        .logo-button {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            background: #13252E;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .logo-button:hover {
            background: #555;
            transform: scale(1.05);
        }
