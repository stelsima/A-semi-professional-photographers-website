        body {

            margin: 0;
            padding: 0;

            margin: 0 15px;
        }

        .nav-links a {

            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            background: #fff;
            color: #13252E;
            border-radius: 5px;
        }

        .social-buttons, .language-buttons {
            display: flex;
            align-items: center;
        }

        .social-buttons a, .language-buttons a {
            color: #fff;

            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s;
        }

        .social-buttons a:hover, .language-buttons a:hover {

        }

            width: 24px;
            height: 16px;

            margin-right: 10px;
        }

        .content {

            margin-top: 20px;

        }

        .content h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 24px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery a {
            border: none;
            border-radius: 10px;
            margin: 10px;
            display: block;
            overflow: hidden;
            transition: transform 0.3s, border 0.3s;
            width: calc(25% - 40px); /* 25% width minus margins */
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .gallery a:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        .overlay:target {
            visibility: visible;
            opacity: 1;
        }

        .overlay .nav-arrow, .overlay .close-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            border-radius: 50%;
        }

        .overlay .close-btn {
            top: 20px;
            right: 20px;
            transform: none;
        }

        .overlay .prev {
            left: 20px;
        }

        .overlay .next {
            right: 20px;
        }
        .go-back-button {
            background: #13252E;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
        }

        .go-back-button:hover {
            background: #555;
            transform: scale(1.05);
        }

        /* Adjust logo margin to prevent overlap */
        .nav-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo-button {
            font-size: 26px;

            color: #fff;
            text-decoration: none;
            background: #13252E;
            padding: 10px 20px;

            transition: background 0.3s, transform 0.3s;
        }

        .logo-button:hover {
            background: #555;
            transform: scale(1.05);
        }
    </style>

<script>
    let currentImage = 1;
    const totalImages = 7; // Update this to the number of images

    function navigate(current, direction, event) {
        currentImage = current
        event.preventDefault();
        currentImage += direction;

        // Loop around
        if (currentImage < 1) {
            currentImage = totalImages; // Go to last image
        } else if (currentImage > totalImages) {
            currentImage = 1; // Go to first image
        }

        window.location.href = '#img' + currentImage;
    }
</script>
